<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="row">
      <form action="formulario/respuesta" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Juan Gomez" id="alumno" type="text" class="validate">
            <label for="alumno">Alumno</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Redes" id="materia" type="text" class="validate">
            <label for="materia">Materia</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Oscar Perez" id="profesor" type="text" class="validate">
            <label for="profesor">Profesor</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="dia" type="date" class="validate">
            <label for="dia"></label>
          </div>
        </div>
        <br>
        <br>
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
